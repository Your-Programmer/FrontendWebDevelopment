<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- List in HTML -->

    <!-- Ordered List -->

    <ol type="A">
        <li>Hello</li>
        <li>Hello</li>
        <li>Hello</li>
    </ol>

    <!-- Unordered List -->

    <ul>
        <li>Hello</li>
        <li>Hello</li>
        <li>Hello</li>
    </ul>
    
    <!-- Description List -->
    
    <dl>
        <dt>Coffee</dt>
        <dd>It is a good one</dd>
    </dl>

    <!-- Heading Tags -->
    <h1>Hello World</h1>

    <h2>Hello World</h2>
</body>
</html>
